<div class="row">
    <div class="col-lg-12">
        <div class="card ">
            <div class="card-header bg-info">
                <h4 class="m-b-0 text-white"> {{titulo}} </h4>
            </div>
            <div class="card-body">
                <form class="form-horizontal"
                    [formGroup]="platoForm" 
                    (submit)="guardarPlato()"
                    >
                    <div class="form-body">
                        
                        <hr class="m-t-0 m-b-40">
                        
                        <div class="row">

                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="control-label text-right col-md-3">Nombre Menu*</label>
                                    <div class="col-md-9">
                                        <input type="text"
                                            class="form-control"
                                            placeholder="Ingrese menu"
                                            formControlName="nombre"
                                        >
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="control-label text-right col-md-3">Precio*</label>
                                    <div class="col-md-9">
                                        <input type="number"
                                            class="form-control"
                                            placeholder="Ingrese precio"
                                            formControlName="precio"
                                        >
                                    </div>
                                </div>
                            </div>

                        </div>
                    
                        <div class="row">

                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="control-label text-right col-md-3">Imagen</label>
                                    <div class="col-md-9">
                                        <input type="file" (change)="onFileSelected($event)"
                                           
                                        >
                                        <!-- <img *ngIf="imagenURL" [src]="imagenURL" alt="Imagen del plato" width="150"> -->
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="control-label text-right col-md-3">&nbsp;</label>
                                    <div class="col-md-9">
                                        <!-- <input type="number"
                                            class="form-control"
                                            [value]="disponibleVacations"
                                            readonly
                                        > -->
                                        <img *ngIf="imagenURL" [src]="imagenURL" alt="Imagen del plato" width="150">

                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <hr>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-offset-3 col-md-9">
                                       
                                        <!-- <button type="submit" class="btn btn-info">Guardar</button> -->
                                        <button type="submit" class="btn btn-primary" [disabled]="platoForm.invalid">Guardar</button>
                                        &nbsp;
                                        <button (click)="cancelar()" type="button" class="btn btn-inverse">Cancelar</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6"> </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
