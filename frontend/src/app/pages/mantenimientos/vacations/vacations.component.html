<div class="row">
    <div class="col-lg-12">
        <div class="card ">
            <div class="card-header bg-info">
                <h4 class="m-b-0 text-white"> {{titulo}} </h4>
            </div>
            <div class="card-body">
                <form class="form-horizontal"
                    [formGroup]="VacationForm" 
                    (submit)="guardarVacation()"
                    >
                    <div class="form-body">
                        <!-- <h3 class="box-title">Person Info</h3> -->
                        <hr class="m-t-0 m-b-40">
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="control-label text-right col-md-3">Trabajador*</label>
                                    <div class="col-md-9">
                                        <ng-autocomplete
                                            #autocompleteInput
                                            [data]="userVacation" 
                                            [searchKeyword]="keyword"
                                             
                                            placeholder="Seleccione un Trabajador"
                                            (selected)="selectTrabajadorEvent($event)"
                                            [itemTemplate]="toothItemTemplate"
                                            [notFoundTemplate]="toothNotFoundTemplate"
                                            
                                        >
                                        </ng-autocomplete>

                                        <ng-template #toothItemTemplate let-item>
                                        <!-- <a [innerHTML]="item.name"></a> -->
                                        <a [innerHTML]="item.full_name"></a>
                                        <!-- <a>{{item.name}} {{item.last_name}}</a> -->
                                        </ng-template>

                                        <ng-template #toothNotFoundTemplate let-notFound>
                                        <div [innerHTML]="notFound"></div>
                                        </ng-template>

                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="control-label text-right col-md-3">Motivo*</label>
                                    <div class="col-md-9">
                                        <select class="form-control custom-select"
                                            type="text" required=""
                                            formControlName="reason"

                                        >
                                            <option value="">Seleccione Motivo</option>
                                            <option value="Vacaciones">Vacaciones</option>
                                            <option value="Falta">Falta</option>
                                            <option value="Permiso">Permiso</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--/span-->
                        <div class="row">

                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="control-label text-right col-md-3">Fecha_Inicio*</label>
                                    <div class="col-md-9">
                                        <input type="date"
                                            class="form-control"
                                            placeholder="Ingrese numero de carnet"
                                            formControlName="start_date"
                                        >
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="control-label text-right col-md-3">Fecha_Final*</label>
                                    <div class="col-md-9">
                                        <input type="date"
                                            class="form-control"
                                            placeholder="Ingrese numero telefonico"
                                            formControlName="end_date"
                                        >
                                    </div>
                                </div>
                            </div>

                        </div>
                        <!--/row-->
                        <div class="row">

                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="control-label text-right col-md-3">Observacion</label>
                                    <div class="col-md-9">
                                        <input type="text"
                                            class="form-control"
                                            placeholder="Obcional"
                                            formControlName="observations"

                                        >
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="control-label text-right col-md-3">Vacaiones Disponibles</label>
                                    <div class="col-md-9">
                                        <input type="number"
                                            class="form-control"
                                            [value]="disponibleVacations"
                                            readonly
                                        >
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <hr>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-offset-3 col-md-9">
                                        <!-- <button type="submit" class="btn btn-success"
                                                [disabled]="usurioForm.invalid" >Guardar
                                        </button> -->
                                        <button type="submit" class="btn btn-info">Guardar</button>
                                        &nbsp;
                                        <button (click)="cancelar()" type="button" class="btn btn-inverse">Cancelar</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6"> </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
