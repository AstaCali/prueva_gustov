<section id="wrapper">
    <!-- <div class="login-register" style="background-image:url(../assets/images/background/principal1.png);"> -->
    <div class="login-register" style="background-image:url(../assets/images/fondo_actual.jpg);">
        <div class="login-box card">
            <div class="card-body">
                <form class="form-horizontal form-material" 
                        id="loginform"
                        autocomplete="off"
                        [formGroup]="loginForm"
                        (ngSubmit)="login()"
                    >
                    <h3 class="box-title m-b-20">Iniciar sesión</h3>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control" 
                            type="email" required="" 
                            placeholder="Email"
                            formControlName="email"
                            > 
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control" 
                                type="password" required="" 
                                placeholder="Password"
                                formControlName="password"
                            > 
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <div class="checkbox checkbox-info pull-left p-t-0">
                                <input id="checkbox-signup" 
                                    type="checkbox" 
                                    class="filled-in chk-col-light-blue"
                                    formControlName="remember"
                                >
                                <!-- <label for="checkbox-signup"> Remember me </label> -->
                            </div> 
                            <!-- <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right">
                                <i class="fa fa-lock m-r-5"></i> ¿Has olvidado tu contraseña?</a>  -->
                            </div>
                    </div>
                    <div class="form-group text-center">
                        <div class="col-xs-12 p-b-20">
                            <button class="btn btn-block btn-lg btn-info btn-rounded" type="submit">Iniciar sesión</button>
                            <!-- <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" type="submit">Log In</button> -->
                        </div>
                    </div>
                    <!-- <div class="form-group m-b-0">

                        </div>
                    </div> -->
                </form>
