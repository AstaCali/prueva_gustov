<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar" style="background-image:url(../assets/images/background/principal1.png);">
    <div class="login-box card">
        <div class="card-body">

            <form class="form-horizontal form-material" 
                id="loginform" 
                autocomplete="off"
                [formGroup]="registerUserForm"
                (ngSubmit)="crearUsuario()">

                <!-- <a href="javascript:void(0)" class="text-center db"><img src="../assets/images/logo-icon.png" alt="Home" /><br/><img src="../assets/images/logo-text.png" alt="Home" /></a> -->
                <h3 class="box-title m-t-40 m-b-0">Regístrese ahora</h3><small>Cree su cuenta y disfrute</small>
                <!--  CREAR PERSONA -->
                <div class="form-group m-t-20">
                    <div class="col-xs-12">
                        <input class="form-control" 
                            type="text" required=""
                            placeholder="Nombre"
                            formControlName="name"
                        >
                    </div>
                </div>
                <div class="form-group m-t-20">
                    <div class="col-xs-12">
                        <input class="form-control" 
                            type="text" required="" 
                            placeholder="Apellido"
                            formControlName="last_name"
                        >
                    </div>
                </div>
                <div class="form-group m-t-20">
                    <div class="col-xs-12">
                        <input class="form-control" 
                            type="text" required="" 
                            placeholder="Numero de CI"
                            formControlName="ci"
                        >
                    </div>
                </div>
                <div class="form-group m-t-20">
                    <div class="col-xs-12">
                        <input class="form-control" 
                            type="text" required="" 
                            placeholder="Numero de Celular"
                            formControlName="celular"
                        >
                    </div>
                </div>
                <div class="form-group m-t-20">
                    <div class="col-xs-12">
                        <select class="form-control" 
                            type="text" required="" 
                            placeholder="Genero"
                            id="gender"
                            formControlName="gender"
                        >
                        <option value="" selected>Seleccione su genero</option>
                        <option value="M">Hombre</option>
                        <option value="F">Mujer</option>
                        </select>
                    </div>
                </div>
                <!--  HASTA AQUI CREAR PERSONA -->
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" 
                            type="text" required="" 
                            placeholder="Email"
                            formControlName="email"
                        >
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" 
                            type="password" 
                            required="" 
                            placeholder="Password"
                            formControlName="password"
                        >
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" 
                            type="password"
                            placeholder="Confirm Password"
                            formControlName="password2"
                        >
                    </div>
                </div>
                <!-- <div class="form-group row">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-primary p-t-0">
                            <input id="checkbox-signup" type="checkbox">
                            <label for="checkbox-signup"> I agree to all <a href="#">Terms</a></label>
                        </div>
                    </div>
                </div> -->
                <div class="row">
                    <div class="col text-danger">
                        <p *ngIf="campoNoValido('name')">* El Nombre es obligatorio</p>
                        <p *ngIf="campoNoValido('email')">* El email es obligatorio</p>
                        <p *ngIf="contrasenasNoValido()">* Las contraseñas deven ser iguales</p>
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Registrar</button>
                    </div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        <p>¿Ya tiene una cuenta? <a routerLink="/login" class="text-info m-l-5"><b>Iniciar sesión</b></a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- ============================================================== -->
